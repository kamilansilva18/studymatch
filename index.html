<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudyMatch</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/css/foundation.min.css">

<style>

/* ===== FIXAR RODAPÉ NO FINAL ===== */
html, body {
    height: 100%;
}
body {
    display: flex;
    flex-direction: column;
}
main {
    flex: 1;
}
/* ================================= */

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f0f4f9, #e6efff);
    margin: 0;
    padding: 0;
    color: #333;
    transition: background 0.3s, color 0.3s;
}
body.dark-mode {
    background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
    color: #e0e0e0;
}
header {
    background: linear-gradient(135deg, #0078d4, #005fa3);
    padding: 50px 0;
    color: white;
    text-align: center;
    border-bottom: 5px solid #00497a;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    position: relative;
}
h1 {
    font-size: 42px;
    font-weight: 700;
    margin: 0;
    letter-spacing: 1px;
}
.theme-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    background: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}
body.dark-mode .theme-toggle {
    background: #333;
    color: white;
}
nav {
    background-color: #00497a;
    padding: 12px 0;
    text-align: center;
    font-size: 18px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
body.dark-mode nav { background-color: #111; }
nav a {
    color: white;
    text-decoration: none;
    padding: 12px 18px;
    display: inline-block;
    border-radius: 8px;
    transition: all 0.3s ease;
}
nav a:hover { background-color: #0078d4; transform: scale(1.05); }

.grid-container {
    padding: 30px;
    max-width: 900px;
    margin: auto;
}

.button {
    background: linear-gradient(135deg, #0078d4, #005fa3);
    color: white;
    border-radius: 30px;
    font-size: 16px;
    padding: 14px 26px;
    margin: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    transition: all 0.3s ease;
}
.button:hover {
    background: linear-gradient(135deg, #005fa3, #00497a);
    transform: translateY(-2px);
}

/* ✅ Input corrigido e responsivo */
input[type="text"] {
    padding: 12px 16px;
    border-radius: 25px;
    border: 1px solid #ccc;
    width: 100%;
    max-width: 350px;
    margin-bottom: 15px;
    outline: none;
    transition: 0.3s;
}
input[type="text"]:focus {
    border-color: #0078d4;
    box-shadow: 0 0 8px rgba(0,120,212,0.4);
}
body.dark-mode input[type="text"] {
    background: #333;
    color: white;
    border: 1px solid #555;
}

footer {
    background-color: #222;
    color: white;
    padding: 25px;
    text-align: center;
    font-size: 14px;
    border-top: 5px solid #0078d4;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
    margin-top: 40px;
}
body.dark-mode footer {
    background-color: #111;
    border-top: 5px solid #444;
}

#mensagem {
    font-size: 22px;
    font-weight: bold;
    margin-top: 30px;
    color: #005fa3;
    background: #e8f3ff;
    padding: 15px;
    border-radius: 12px;
    display: inline-block;
}
body.dark-mode #mensagem {
    background: #333;
    color: #9cc9ff;
}

#chatbaseContainer {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    width: 350px;
    height: 500px;
}

</style>
</head>

<body>

<nav>
    <a href="https://drive.google.com/drive/folders/1b6CkAx3Ty7V-NjKKsdos3AFvRsOXHJA7?usp=sharing" target="_blank"><i class="fas fa-folder"></i> Materiais</a>
    <a href="https://app.arvore.com.br/login" target="_blank"><i class="fas fa-book"></i> Livros</a>
    <a href="https://sites.google.com/view/cronomatch/in%C3%ADcio" target="_blank"><i class="fas fa-calendar-alt"></i> Cronograma</a>
    <a href="https://sites.google.com/view/grupostudymatch/p%C3%A1gina-inicial?authuser=1" target="_blank"><i class="fas fa-users"></i> Sobre nós</a>
</nav>

<header>
    <h1>StudyMatch</h1>
    <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
</header>

<main class="grid-container">

    <div id="loginPage" class="text-center fade-in" style="margin-top: 40px;">

        <a href="https://www.youtube.com/watch?v=bNKpKJdMYhk" target="_blank" class="button">
            <i class="fab fa-youtube"></i> Acesse o YouTube
        </a>

        <div style="margin-top: 40px;">

            <!-- ✅ Campo corrigido: centralizado e responsivo -->
            <div style="display: flex; justify-content: center; width: 100%;">
                <input type="text" id="username" placeholder="Digite seu nome" class="fade-in">
            </div>
            <br>

            <button class="button" onclick="perguntarDificuldade()">Login</button>
        </div>
    </div>

    <div id="dificuldadePage" class="fade-in" style="margin-top: 40px; display:none;">
        <p style="font-size: 20px; font-weight: 500;"></p>

        <button class="button" onclick="verificarDificuldade('Concentração e procrastinação')">Concentração e procrastinação</button>
        <button class="button" onclick="verificarDificuldade('Dificuldade em organizar ideias')">Organizar ideias</button>
        <button class="button" onclick="verificarDificuldade('Compreensão de conceitos abstratos')">Conceitos abstratos</button>
        <button class="button" onclick="verificarDificuldade('Cansaço ao estudar um único assunto por muito tempo')">Estudo intercalado</button>
    </div>

    <div id="mensagem" class="text-center fade-in"></div>

    <div id="linkPomodoro" class="text-center fade-in" style="display: none;">
        <a href="https://sites.google.com/view/matchnomapa/p%C3%A1gina-inicial" target="_blank" class="button">Técnica Pomodoro</a>
    </div>

    <div id="feynman" class="text-center fade-in" style="display: none;">
        <a href="https://sites.google.com/view/matchfeynman/p%C3%A1gina-inicial?authuser=1" target="_blank" class="button">Método Feynman</a>
    </div>

    <div id="linkMapas" class="text-center fade-in" style="display: none;">
        <a href="https://sites.google.com/view/studymatchmapa/p%C3%A1gina-inicial?authuser=1" target="_blank" class="button">Mapas Mentais</a>
    </div>

    <div id="linkIntercalado" class="text-center fade-in" style="display: none;">
        <a href="https://sites.google.com/view/matchintercalado/p%C3%A1gina-inicial?authuser=1" target="_blank" class="button">Estudo Intercalado</a>
    </div>

</main>

<footer>
    <p>Venha dar um match na metodologia de estudos perfeita para você! |
        <a href="https://policies.google.com/privacy?hl=pt-BR">Privacidade</a> |
        <a href="#">Termos de Uso</a>
    </p>
</footer>

<div id="chatbaseContainer"></div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark-mode");
    const icon = document.querySelector(".theme-toggle i");
    if (document.body.classList.contains("dark-mode")) {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
    } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
    }
}

function perguntarDificuldade() {
    var username = document.getElementById("username").value;
    if (username.trim() !== "") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dificuldadePage").style.display = "block";
        var dificuldadeQuestion = document.querySelector("#dificuldadePage p");
        dificuldadeQuestion.innerText = username + ", qual sua maior dificuldade ao estudar?";
    } else {
        alert("Por favor, digite seu nome.");
    }
}

function verificarDificuldade(dificuldade) {
    var mensagem = document.getElementById("mensagem");
    var linkPomodoro = document.getElementById("linkPomodoro");
    var linkMapas = document.getElementById("linkMapas");
    var linkFeynman = document.getElementById("feynman");
    var linkIntercalado = document.getElementById("linkIntercalado");

    linkPomodoro.style.display = "none";
    linkMapas.style.display = "none";
    linkFeynman.style.display = "none";
    linkIntercalado.style.display = "none";

    if (dificuldade === "Concentração e procrastinação") {
        mensagem.innerText = "O melhor método para você é a Técnica Pomodoro!";
        linkPomodoro.style.display = "block";
    } else if (dificuldade === "Dificuldade em organizar ideias") {
        mensagem.innerText = "O melhor método para você é o uso de Mapas Mentais!";
        linkMapas.style.display = "block";
    } else if (dificuldade === "Compreensão de conceitos abstratos") {
        mensagem.innerText = "O melhor método para você é o Método Feynman!";
        linkFeynman.style.display = "block";
    } else if (dificuldade === "Cansaço ao estudar um único assunto por muito tempo") {
        mensagem.innerText = "O melhor método para você é o Estudo Intercalado!";
        linkIntercalado.style.display = "block";
    }
}
</script>

</html>
